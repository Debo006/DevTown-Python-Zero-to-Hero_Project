<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Boston House Price Predictor</title>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .container {
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        width: 500px;
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #45a049;
      }
      .result {
        text-align: center;
        margin-top: 20px;
        font-size: 18px;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Boston House Price Predictor</h2>
      <form method="POST" action="/predict">
        <input
          type="text"
          name="CRIM"
          placeholder="Crime rate per capita (CRIM)"
          required
        />
        <input
          type="text"
          name="ZN"
          placeholder="Residential land zoned (ZN)"
          required
        />
        <input
          type="text"
          name="INDUS"
          placeholder="Non-retail business acres (INDUS)"
          required
        />
        <input
          type="text"
          name="CHAS"
          placeholder="Charles River dummy variable (CHAS: 0 or 1)"
          required
        />
        <input
          type="text"
          name="NOX"
          placeholder="Nitric oxides concentration (NOX)"
          required
        />
        <input
          type="text"
          name="RM"
          placeholder="Average rooms per dwelling (RM)"
          required
        />
        <input
          type="text"
          name="AGE"
          placeholder="Proportion of owner-occupied units built prior to 1940 (AGE)"
          required
        />
        <input
          type="text"
          name="DIS"
          placeholder="Distances to employment centers (DIS)"
          required
        />
        <input
          type="text"
          name="RAD"
          placeholder="Accessibility to radial highways (RAD)"
          required
        />
        <input
          type="text"
          name="TAX"
          placeholder="Property-tax rate (TAX)"
          required
        />
        <input
          type="text"
          name="PTRATIO"
          placeholder="Pupil-teacher ratio (PTRATIO)"
          required
        />
        <input
          type="text"
          name="B"
          placeholder="Proportion of Black population (B: e.g., 396.9)"
          required
        />
        <input
          type="text"
          name="LSTAT"
          placeholder="% lower status of the population (LSTAT)"
          required
        />
        <button type="submit">Predict House Price</button>
      </form>
      {% if prediction_text %}
      <div class="result">
        <strong>Prediction Result:</strong> {{ prediction_text }}
      </div>
      {% endif %}
    </div>
  </body>
</html>
